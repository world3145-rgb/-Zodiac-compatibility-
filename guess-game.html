    '巨蟹座-天秤座': { score: 60, desc: '情感表達方式不同。巨蟹座和雙子座相處需要溝通和平衡，巨蟹的感性、需要安全感與雙子的理性、喜愛自由形成反差，關鍵在於巨蟹要學習清晰表達需求（而非猜測），雙子需給予足夠陪伴與穩定（而非過度飄忽），雙方各退一步，讓巨蟹的溫暖和雙子的靈活互補，才能找到家（巨蟹）與世界（雙子）的平衡點。巨蟹重視情感與歸屬感，雙子渴望新鮮與社交。建議雙子多花時間陪伴巨蟹的「家」；巨蟹也多參與雙子的社交與探索。在溝通上，巨蟹傾向含蓄，雙子直接但可能不夠細心。建議巨蟹需明確說出感受；雙子要學會傾聽並給予情感支持。 雙子善變讓巨蟹不安。建議雙子需展現穩定承諾，讓巨蟹有安全感。雙子要尊重巨蟹的宅家需求，給予溫柔的港灣。巨蟹的溫柔能安撫雙子，雙子的聰慧也能啟發巨蟹。雙子帶巨蟹走出舒適圈，巨蟹提供雙子穩定後盾，找到動靜皆宜的平衡。認識到彼此愛的方式不同，欣賞對方特質。 總之這對組合若能在情感交流上多下功夫，理解對方的核心需求，並在獨立與依賴間找到甜蜜點，就能創造出既溫馨又有趣的關係。，' },
    '巨蟹座-天蠍座': { score: 95, desc: '水象星座靈魂伴侶,深度連結。這對組合情感深厚，能夠彼此支持，建立強烈的情感連結。雖說你們是兩情相悅的天生一對，很多感覺都可以盡在不言之中，覺得都很瞭解對方，但卻忘了你們都是感情內斂的人，很多時候也容易鑽牛角尖。因為蠍子獨佔、支配強，然鵝巨蟹的嫉妒心也挺重，所以生活上難免少不了會有些小波折和衝突。不要仗著以為很瞭解對方就不把心裡的話說清楚，等哪天一時不察的時候就勢必會發生衝突。不要不在意你們之間的這些小衝突，若不妥善處理，可能就會引發更慘烈的情況。發生不愉快要和對方好好談談，巨蟹是十二星座裡最需要安全感的，蠍子要多多體諒巨蟹陰晴不定的情緒，溫柔地對待巨蟹。要善待巨蟹的家人，特別是巨蟹的母親，因為巨蟹是個家庭觀念很重的人。 ' },
    '巨蟹座-射手座': { score: 55, desc: '一個戀家一個愛自由。巨蟹座（重情感、顧家）和射手座（愛自由、樂觀）相處，關鍵在於平衡依賴與自由，巨蟹需給予空間，射手要重視情感安全感，透過坦誠溝通，並培養旅行、探索等共同興趣，讓感性與理性互補，才能長久。 建議巨蟹給予空間(理解射手座需要自由，不要過度黏人或猜疑，學習放鬆情緒。)、適度依賴(展現溫柔體貼，讓射手感受到被需要，但不施壓。)、共同活動(參與射手座喜歡的戶外活動，製造共同回憶。) 建議射手重視情感(對巨蟹座的敏感和情感需求有耐心，給予安全感和陪伴。)、減少自我中心(多關心巨蟹的家庭觀，展現細膩和包容。)、適度收心(偶爾安定下來，給予巨蟹家庭和穩定的感覺。)  相處之道，在溝通上，坦誠交流，傾聽彼此，化解誤解。並尊重差異(因為巨蟹的感性與射手的理性是一大差異，要視為互補而非衝突。)，並共同成長(設定共同目標，一起探索新事物，加深連結。)，接納彼此不同(巨蟹愛宅家，射手愛遠行，找到結合兩者的方式，如一起旅行。) 射手座生氣時： 他們傾向於逃跑或躲起來消化情緒，巨蟹座此時不應強迫道歉，等他們安撫下來後再撒嬌和好效果更佳。巨蟹座受傷時： 需要有人溫柔傾聽並放下武裝，建立起「事情會變好」的安全感。建立共同興趣，雙方都對學習和探討大觀念有興趣，這可以作為深入交流的基礎。巨蟹座與射手座的組合在占星學中常被視為極具挑戰性的配對，因為兩者的核心需求截然不同：巨蟹座渴望穩定、安全感與情感連結，而射手座則追求自由、獨立與冒險。然而，若雙方能理解彼此的差異，這種互補性格也能產生奇妙的化學反應。' },
    '巨蟹座-摩羯座': { score: 75, desc: '互補的組合,穩定踏實。摩羯務實耐心、做事踏實；巨蟹溫柔念家、忠誠專情。兩人話不多，卻能在共同興趣裡聊得開，默契是日常累積出來的。巨蟹座和摩羯座是對宮星座，雖對立但互補，相處關鍵在於理解差異、相互支持：巨蟹的溫柔情感能安撫務實的摩羯，摩羯的穩定能給巨蟹安全感，重點是巨蟹要多表達、少情緒化，摩羯要多溫柔、少嚴肅，透過共同目標（如建立家庭）與高品質的溝通磨合，就能從衝突走向和諧，達到「一個給家一個撐天」的理想關係。 巨蟹的細心體貼能觸及摩羯的內在，摩羯的穩重能給巨蟹安全感。兩者都重視家庭、安定的生活，且在星座排列上是180度對立。 建議巨蟹需要情感交流，摩羯常以行動代替言語，可能讓巨蟹感到被冷落；摩羯覺得巨蟹過於情緒化，巨蟹覺得摩羯嚴肅或冷淡。在個性上因巨蟹的依賴感與摩羯的責任感有時會產生壓力；巨蟹的感性與摩羯的理性容易摩擦。 建議在相處上，巨蟹學習直接表達情感，避免將不滿壓抑在心裡。適當控制情緒起伏，不因小事無限放大。並給予魔羯需要空間，並理解摩羯的務實與忙碌，給予支持而非過度依賴。建議魔羯多表達關懷，用溫柔和言語安撫巨蟹，讓他們感到被愛。體諒巨蟹的情感需求，不要過度嚴肅或冷淡。共同規劃和巨蟹一起規劃未來，建立穩定基礎。可以安排高品質約會透過旅行、學習新技能等活動加深連結。多花時間溝通，建立深厚信任感。共同為家庭和未來努力，讓關係更穩固。 總之，這對組合的關鍵在於一柔一剛的平衡。巨蟹是家的溫暖，摩羯是天的保護，只要願意學習對方的模式，就能成為最佳拍檔。' },
    '巨蟹座-水瓶座': { score: 50, desc: '情感與理智的拉扯。巨蟹座（感性、顧家、需要安全感）和水瓶座（理性、獨立、愛自由）相處，關鍵在溝通理解、給予空間，水瓶座需體貼巨蟹的情感需求並給予安全感，巨蟹要尊重水瓶的自由，同時多參與對方活動，找到平衡點，例如共同探索新事物，就能在互補中穩定發展。 建議巨蟹學習給水瓶座自由，不要過度黏人或控制，尊重他們需要獨處和社交的特性。巨蟹要減少情緒勒索，因為有時會因為愛太滿，應學會適度表達，避免讓水瓶感到壓力或窒息。並主動參與水瓶座感興趣的活動，理解他們的思維模式，而不是只停留在情感層面。建議坦誠溝通，當感到不安時，直接與水瓶座溝通，而不是用猜疑或情緒反應。 建議水瓶適時給予巨蟹溫暖和安全感，讓他們感受到被重視，而非只顧自由。建議水瓶分享情感，雖然理性但也要學習表達愛意和情感需求，讓巨蟹感受到連結。重視承諾，在情感關係中展現責任感，讓巨蟹知道自己是認真對待這段關係的。在平衡自由與陪伴，建議在享受自由的同時，也規劃定期的約會，創造共同回憶。共同相處時，可以 一起探索新餐廳、看展覽或參與其他活動，增加互動，建立連結。在欣賞彼此的互補，巨蟹的溫柔和水瓶的創新能讓關係更豐富。建議應坦誠溝通，解決衝突的唯一方法是開誠布公地談論彼此的需求與感受。 ' },
    '巨蟹座-雙魚座': { score: 92, desc: '夢幻又浪漫,心靈相通。兩個星座能互相理解對方細膩的內心跟情緒，而巨蟹穩定、顧家的性格，也能安撫雙魚變動、充滿不安全感的個性，且兩個人都很在意生活情調，在一起會讓生活充滿浪漫的儀式感，真的是甜蜜又恩愛的一對呢！巨蟹座和雙魚座同屬水象星座，天生就是靈魂伴侶，相處關鍵在於情感共鳴與深度理解，巨蟹的體貼能給予安全感，雙魚的浪漫能帶來夢幻，他們能相互支持，讓巨蟹更開朗，雙魚更腳踏實地，但需注意平衡依賴與獨立，並練習坦誠溝通，避免過度情緒化而產生誤會。 雙方都敏感、有同理心，能快速感知對方情緒，建立深層次的心靈溝通。兩個星座互補特質巨蟹的務實與關懷能讓雙魚落地，雙魚的夢幻與想像則能點亮巨蟹的生活，兩者三觀契合。都是溫柔浪漫， 巨蟹的細心與雙魚的，浪漫結合，能創造出溫馨甜蜜的愛情氛圍。並且可以提供安全感，巨蟹的母性/父性光輝能讓雙魚安心展現脆弱，而雙魚的溫柔能撫慰巨蟹的敏感。 相處之道上，巨蟹多給空間，雙魚學習現實： 巨蟹要給予雙魚追夢的自由，雙魚則需學習考慮現實，別太過天馬行空。注意互相理解與包容，建議巨蟹別鑽牛角尖，雙魚多體貼巨蟹的需要，共同接受差異。溝通要坦誠表達心意，避免猜測，用行動和語言傳達愛意。 巨蟹可帶領雙魚實現目標，雙魚則為巨蟹注入希望，在關係中成為更好的自己。 因為都是水象星座都容易受情緒影響，需避免過度敏感或陷入不切實際的幻想。 雙魚的浪漫有時需巨蟹拉回現實，而巨蟹的謹慎也需雙魚的樂觀點綴。總之，巨蟹和雙魚是天作之合，只要懂得溝通與付出，就能打造一段溫柔、深刻又穩定的關係。' },

    '天秤座-水瓶座': { score: 93, desc: '風象星座理想配對,思想共鳴。天秤座與水瓶座同屬風象星座，相處和諧、有默契，都重視自由與理智，是「朋友變情人」的經典組合，擅長溝通，能互相理解對方對空間的需求。要相處得更好，天秤需學習勇敢表達情感，水瓶則要多體會天秤對浪漫與安全感的需求，並主動給予肯定，共同探索新事物、維持心靈連結，就能成為理想的靈魂伴侶。兩人都愛思考，能從人生、藝術、未來等話題聊出共鳴，互動輕鬆、舒服(心靈契合)。獨立、不黏人，懂得給彼此自由，關係自在又和諧(尊重空間)。天秤的優雅與水瓶的創意結合，產生高雅品味與新穎想法，互動有趣(互補吸引)。但雙方都不擅長直接衝突，容易壓抑真實感受，使關係流於客套(情感表達)。水瓶的理智與天秤的浪漫需求間有落差，天秤會因水瓶的慢熱而感到不安(安全感)。天秤暗示未果會轉冷，水瓶誤解為沒興趣，造成冷戰與錯過(「冷」戰)。 建議增進感情上，勇敢「說」愛：天秤要學習直接表達情緒，水瓶則要學會用行動回應天秤的溫柔。多安排約會、參與活動，製造共同目標與連結感，維持熱度(共同探索)。水瓶要主動給予天秤安全感，天秤可準備有心思的禮物，讓關係更浪漫(給予肯定與驚喜)。水瓶理解天秤對和諧的追求，天秤也理解水瓶的理想主義，才能長久(理性與感性並存)。天秤座與水瓶座同屬風象星座，在占星學中被視為非常契合的組合，常被描述為彼此的最佳靈魂伴侶。兩者的關係建立在理智交流、對自由的尊重以及共同的社交興趣之上。   ' },

        document.getElementById('matchBtn').addEventListener('click', calculateMatch);

        function calculateMatch() {
            const sign1 = document.getElementById('sign1').value;
            const sign2 = document.getElementById('sign2').value;

            if (!sign1 || !sign2) {
                alert('請選擇兩個星座!');
                return;
            }

            const key1 = `${sign1}-${sign2}`;
            const key2 = `${sign2}-${sign1}`;
            const match = matchData[key1] || matchData[key2];

            if (match) {
                displayResult(sign1, sign2, match.score, match.desc);
            }
        }

        function displayResult(sign1, sign2, score, description) {
            document.getElementById('zodiacEmoji1').textContent = zodiacs[sign1];
            document.getElementById('zodiacEmoji2').textContent = zodiacs[sign2];
            document.getElementById('matchTitle').textContent = `${sign1} × ${sign2}`;

            const scoreNumber = document.getElementById('scoreNumber');
            scoreNumber.textContent = `${score}分`;

            if (score >= 90) {
                scoreNumber.className = 'score-number score-90';
            } else if (score >= 75) {
                scoreNumber.className = 'score-number score-75';
            } else if (score >= 60) {
                scoreNumber.className = 'score-number score-60';
            } else {
                scoreNumber.className = 'score-number score-low';
            }

            const scoreEmoji = document.getElementById('scoreEmoji');
            if (score >= 90) {
                scoreEmoji.textContent = '💖💖💖';
            } else if (score >= 75) {
                scoreEmoji.textContent = '💕💕';
            } else if (score >= 60) {
                scoreEmoji.textContent = '💗';
            } else {
                scoreEmoji.textContent = '💙';
            }

            const progressFill = document.getElementById('progressFill');
            setTimeout(() => {
                progressFill.style.width = `${score}%`;
            }, 100);

            document.getElementById('description').textContent = description;

            const matchLevel = document.getElementById('matchLevel');
            if (score >= 90) {
                matchLevel.textContent = '💫 天作之合!';

                matchLevel.textContent = '✨ 非常合拍!';

            } else {
                matchLevel.textContent = '💪 需要努力磨合!';
            }
